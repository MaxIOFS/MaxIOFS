# MaxIOFS Configuration File Example
# Copy this file to config.yaml and customize for your environment
# Usage: ./maxiofs --config config.yaml

# =============================================================================
# CONFIGURATION ARCHITECTURE (v0.4.0+)
# =============================================================================
#
# MaxIOFS uses a dual-configuration system:
#
# 1. STATIC CONFIGURATION (this file - config.yaml)
#    - Infrastructure settings that require server restart
#    - Server ports, data directories, TLS certificates
#    - Storage backend selection, encryption keys
#    - Cannot be changed at runtime
#    - Set via: config.yaml, environment variables, or CLI flags
#
# 2. DYNAMIC CONFIGURATION (Database - SQLite)
#    - Runtime settings that take effect immediately
#    - Security policies, audit settings, metrics intervals
#    - Password requirements, session timeouts, rate limits
#    - Editable via Web Console (Settings page)
#    - No server restart required
#    - Stored in: {data_dir}/auth.db (same DB as authentication)
#
# This separation ensures:
# - Infrastructure changes are deliberate (require restart)
# - Security policies can be adjusted on-the-fly
# - Settings are version-controlled (config.yaml) or user-managed (DB)
#
# =============================================================================
# STATIC SETTINGS (config.yaml)
# =============================================================================
# These settings are defined below in this file and require server restart.
#
# Categories:
# - Server: listen addresses, ports, log level, data directory
# - Public URLs: external URLs for reverse proxy scenarios
# - TLS/SSL: certificates and encryption for HTTPS
# - Storage: backend type, compression, encryption keys, object locking
# - Authentication: JWT secrets (initial setup)
# - Metrics: enable/disable, endpoint path, collection interval (initial)
# - Audit: enable/disable, retention days (initial), database path
#
# =============================================================================
# DYNAMIC SETTINGS (Web Console > Settings)
# =============================================================================
# These settings are editable at runtime via the Web Console.
# Access: http://localhost:8081/settings (global admins only)
#
# Security (9 settings):
# - session_timeout: JWT session duration (default: 24 hours)
# - max_failed_attempts: Login lockout threshold (default: 5)
# - lockout_duration: Account lockout time (default: 15 minutes)
# - require_2fa_admin: Force 2FA for all admins (default: false)
# - password_min_length: Minimum password length (default: 8)
# - password_require_uppercase: Require uppercase letters (default: true)
# - password_require_numbers: Require numbers (default: true)
# - password_require_special: Require special characters (default: false)
# - ratelimit_enabled: Enable rate limiting (default: true)
# - ratelimit_login_per_minute: Login attempts limit (default: 5)
# - ratelimit_api_per_second: API requests limit (default: 100)
#
# Audit (4 settings):
# - enabled: Enable audit logging (default: true)
# - retention_days: Log retention period (default: 90 days)
# - log_s3_operations: Log S3 API operations (default: true)
# - log_console_operations: Log Console API operations (default: true)
#
# Storage (4 settings):
# - default_bucket_versioning: Auto-enable versioning (default: false)
# - default_object_lock_days: Default object lock period (default: 7 days)
# - enable_compression: Transparent compression (default: false)
# - compression_level: Compression level 1-9 (default: 6)
#
# Metrics (2 settings):
# - enabled: Enable metrics collection (default: true)
# - collection_interval: Collection frequency in seconds (default: 10)
#
# System (2 settings):
# - maintenance_mode: Read-only mode (default: false)
# - max_upload_size_mb: Maximum upload size (default: 5120 MB / 5GB)
#
# NOTE: Initial values for dynamic settings can be influenced by this config file
#       on first startup, but subsequent changes are made via the Web Console.
#
# =============================================================================
# SERVER CONFIGURATION (Static)
# =============================================================================

# API Server listen address (S3-compatible API)
# This is the address where the server will bind and listen for connections
# Use ":8080" to listen on all interfaces, or "localhost:8080" for local only
# Default: :8080
listen: ":8080"

# Web Console listen address (Web UI)
# This is the address where the web console will bind and listen
# Use ":8081" to listen on all interfaces, or "localhost:8081" for local only
# Default: :8081
console_listen: ":8081"

# Data directory path (REQUIRED)
# This is where all data will be stored (buckets, objects, metadata, etc.)
# Default: ./data
data_dir: "./data"

# Log level (debug, info, warn, error)
# Default: info
log_level: "info"

# =============================================================================
# PUBLIC URLs (for reverse proxy scenarios)
# =============================================================================
# IMPORTANT: These URLs are ONLY used for generating external links, NOT for binding!
#
# Use cases:
# - Generating presigned URLs for object access
# - Creating share links
# - CORS configuration
# - Redirects in the web console
# - S3 client endpoint configuration
#
# Reverse Proxy Example:
# If you run MaxIOFS behind nginx:
#   - listen: "localhost:8080"          (server binds to localhost)
#   - public_api_url: "https://s3.mydomain.com"  (public URL users will use)
#
# This way:
# - Server listens on localhost:8080 (not exposed to internet)
# - Nginx proxies https://s3.mydomain.com to localhost:8080
# - Generated URLs use https://s3.mydomain.com (working publicly)

# Public API URL (S3 endpoint)
# This is the external URL that users and clients will use to access the S3 API
# Examples:
#   - http://localhost:8080 (development, direct access)
#   - https://s3.example.com (production with reverse proxy)
#   - https://s3.mydomain.com:8080 (production with custom port)
public_api_url: "http://localhost:8080"

# Public Console URL (Web UI)
# This is the external URL that users will use to access the web interface
# Examples:
#   - http://localhost:8081 (development, direct access)
#   - https://console.example.com (production with reverse proxy)
#   - https://s3.mydomain.com/ui (production, same domain with path)
public_console_url: "http://localhost:8081"

# =============================================================================
# TLS/SSL CONFIGURATION
# =============================================================================
# Enable TLS/SSL for secure connections (HTTPS)
# When enabled, both cert_file and key_file must be provided
enable_tls: false

# TLS certificate file path
# Required if enable_tls is true
# Example: /etc/ssl/certs/maxiofs.crt
cert_file: ""

# TLS private key file path
# Required if enable_tls is true
# Example: /etc/ssl/private/maxiofs.key
key_file: ""

# TLS Configuration Examples:
#
# Self-signed certificate (development):
#   enable_tls: true
#   cert_file: "./selfsigned.crt"
#   key_file: "./selfsigned.key"
#
# Let's Encrypt (production):
#   enable_tls: true
#   cert_file: "/etc/letsencrypt/live/s3.example.com/fullchain.pem"
#   key_file: "/etc/letsencrypt/live/s3.example.com/privkey.pem"

# =============================================================================
# STORAGE CONFIGURATION
# =============================================================================
storage:
  # Storage backend type
  # Supported: filesystem (more backends coming soon: s3, gcs, azure)
  # Default: filesystem
  backend: "filesystem"

  # Storage root directory (for filesystem backend)
  # If empty, will be set to {data_dir}/objects
  # Default: {data_dir}/objects
  root: ""

  # --- COMPRESSION SETTINGS ---
  # Enable automatic object compression
  # Reduces storage space but adds CPU overhead
  # Default: false
  enable_compression: false

  # Compression level (1-9)
  # 1 = fastest, less compression
  # 9 = slowest, best compression
  # Default: 6 (balanced)
  compression_level: 6

  # Compression type
  # Supported: gzip, lz4, zstd
  # - gzip: Standard, widely compatible, moderate speed
  # - lz4: Very fast, lower compression ratio
  # - zstd: Best compression ratio, good speed
  # Default: gzip
  compression_type: "gzip"

  # --- ENCRYPTION SETTINGS ---
  # Enable automatic object encryption at rest (AES-256-CTR)
  # Controls whether NEW objects will be encrypted when uploaded
  # IMPORTANT BEHAVIOR:
  #   - enable_encryption: true  ‚Üí New uploads will be encrypted
  #   - enable_encryption: false ‚Üí New uploads will NOT be encrypted
  #   - Existing encrypted objects ALWAYS remain accessible (regardless of this setting)
  #   - Decryption happens automatically if encryption_key is configured
  # Default: false (for backward compatibility with existing deployments)
  # Recommended: true (for new deployments and maximum security)
  enable_encryption: false

  # Master Encryption Key (AES-256)
  # ‚ö†Ô∏è  CRITICAL SECURITY REQUIREMENTS:
  #   1. Must be EXACTLY 64 hexadecimal characters (32 bytes for AES-256)
  #   2. Generate with: openssl rand -hex 32
  #   3. NEVER commit this key to version control
  #   4. BACKUP this key securely (password manager, vault, encrypted storage)
  #   5. Store in environment variable: MAXIOFS_STORAGE_ENCRYPTION_KEY
  #
  # ‚ö†Ô∏è  DATA LOSS WARNING:
  #   - If you LOSE this key, encrypted data is PERMANENTLY UNRECOVERABLE
  #   - If you CHANGE this key, all previously encrypted objects become UNREADABLE
  #   - This key is used for the ENTIRE LIFETIME of your MaxIOFS deployment
  #   - There is NO way to recover data without this exact key
  #
  # üìã Setup Instructions:
  #   1. Generate key:    openssl rand -hex 32
  #   2. Set in config:   encryption_key: "your-generated-64-character-hex-key"
  #   3. Enable:          enable_encryption: true
  #   4. Backup key:      Store in secure location (vault, password manager)
  #   5. Test:            Upload and download a file to verify encryption works
  #
  # Example (DO NOT USE THIS KEY - GENERATE YOUR OWN):
  #   encryption_key: "a1b2c3d4e5f6789012345678901234567890abcdef1234567890abcdef123456"
  #
  encryption_key: ""

  # --- OBJECT LOCKING ---
  # Enable S3 Object Lock and Retention features
  # Prevents objects from being deleted or modified for a specified retention period
  # Required for compliance and WORM (Write Once Read Many) scenarios
  # Default: true
  enable_object_lock: true

# =============================================================================
# AUTHENTICATION CONFIGURATION
# =============================================================================
auth:
  # Enable authentication (strongly recommended for production)
  # When false, all requests are allowed without credentials
  # Default: true
  enable_auth: true

  # JWT Secret for token signing
  # Will be auto-generated if not provided
  # For production, set a strong random string
  # Example: openssl rand -base64 32
  jwt_secret: ""

  # NOTE: Default admin user is created automatically on first startup
  #       Username: admin, Password: admin
  #       Please change the password after first login!
  #
  # NOTE: S3 Access Keys must be created manually via the web console
  #       No default access keys are created for security reasons

# =============================================================================
# METRICS CONFIGURATION
# =============================================================================
metrics:
  # Enable metrics collection
  # Collects system metrics (CPU, memory, disk, requests, etc.)
  # Default: true
  enable: true

  # Metrics endpoint path
  # Accessible at: http://{listen}{path}
  # Example: http://localhost:8080/metrics
  # Default: /metrics
  path: "/metrics"

  # Metrics collection interval (seconds)
  # How often to collect and store metrics
  # Default: 60 (1 minute)
  interval: 60

# =============================================================================
# AUDIT LOGGING CONFIGURATION (v0.4.0+)
# =============================================================================
audit:
  # Enable audit logging
  # Tracks all critical system events (authentication, user management, buckets, 2FA, etc.)
  # Default: true
  enable: true

  # Audit log retention period (days)
  # Logs older than this will be automatically purged
  # Default: 90
  retention_days: 90

  # Audit database path
  # If empty, will be set to {data_dir}/audit.db
  # Default: {data_dir}/audit.db
  db_path: ""

  # NOTE: Audit logs are accessible via the web console at /audit-logs
  #       Only global admins and tenant admins can view audit logs
  #       Tracked events include:
  #       - Authentication: login (success/failed), logout, user blocked/unblocked
  #       - User Management: user created/deleted/updated, password changed
  #       - 2FA Events: enabled, disabled, verification (success/failed)
  #       - Bucket Operations: bucket created/deleted (Console + S3 API)
  #       - Access Keys: created, deleted, status changed
  #       - Tenant Management: created, deleted, updated (global admin only)

