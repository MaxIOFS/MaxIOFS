global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'maxiofs'
    environment: 'docker'

scrape_configs:
  - job_name: 'maxiofs'
    static_configs:
      - targets: ['maxiofs:9090']
        labels:
          service: 'maxiofs'
          instance: 'maxiofs-main'
    
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
